<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a</title>
    <script src="/js/vue.js"></script>

</head>
<body>
<!--这是我们的View-->
<div id="app">
    {{ message }}
<input type="text" v-model="message1"/>
</div>
<script>
    // 这是我们的Model
    var exampleData = {
        message: 'Hello World!',
        message1: ''
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</body>
</html>
