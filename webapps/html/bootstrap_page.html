<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>bootstrap分页插件</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/js/axios.min.js"></script>
    <script src="/js/layui/layui.js"></script>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>
<div class="container">
    <div id="selectUserDemo" class="row">
        <div v-show="showEditUserTab" class="col-md-offset-3 col-md-4"
             style="position: fixed;margin-top: 100px;padding: 10px;background-color: #b8f1f3;">
            <div style="background-color: #d7f5d2;">
                <form class="form-horizontal">
                    <div class="row" style="    margin-bottom: 0px;">
                        <button @click="submitUser" type="button" class="btn btn-default"
                                style="float: right;margin-right: 15px;"
                                aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">名字</label>
                        <div class="col-sm-10">
                            <input v-model="user.name" class="form-control" id="inputEmail3" placeholder="名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input v-model="user.age" class="form-control" id="inputPassword3" placeholder="年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-2">
                            <button type="button" @click="submitUser" class="btn btn-default">取消</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-3">
                            <button type="button" @click="submitUser" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div id="app" class="row">
            <div class="col-md-offset-3 col-md-4">
                <button @click="send" class="btn btn-info">下载数据</button>
                <button @click="deleteSelectUser" class="btn btn-info">删除所选用户</button>
                <button @click="cancelUser(1)" class="btn btn-info">全选</button>
                <button @click="editUser()" class="btn btn-info">新建用户</button>
            </div>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>名字</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(user , value , index) in userData">
                    <th>
                        <input type="checkbox" v-model="user.select">
                        {{user.id}}
                    </th>
                    <th>{{user.name}}</th>
                    <th>{{user.age}}</th>
                    <th>
                        <button @click="editUser(value)" class="btn btn-default">编辑</button>
                        <button @click="deleteUser(value)" class="btn btn-danger">删除</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/js/vue.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#selectUserDemo',
        data: {
            message: 'Hello Vue.js!',
            url: '/getUserList',
            userIdCheckbox: true,
            userData: [],
            user: {},
            selectState: true,//保存用户选中状态
            showEditUserTab: false//保存用户选中状态
        },
        created: function() {//初始化操作
            layui.use(['laypage','layer'],function() {
                var laypage=layui.laypage,layer=layui.layer;
                laypage({
                    cont: 'demo4'
                    ,pages: 100
                    ,first: false
                    ,last: false
                    ,skin: '#1E9FFF'
                });
            });
        },
        methods: {
            send: function() {
                var vue=this;
                axios.post(vue.url,{id: 1})
                    .then(function(res) {
                        for (var i=0; i<res.data.length; i++) {
                            res.data[i].select=false;
                        }
                        vue.userData=res.data;
                    })
                    .catch(function(err) {
                        console.log(err);
                    });
            },
            deleteUser: function(id) {
                var vue=this;
                console.debug(id);
                layer.confirm("发送删除id为" + vue.userData[id].id + '的用户',{
                    btn: ['确定','取消']    //按钮
                },function() {
                    //里面的数据删除一个
                    vue.userData.splice(id,1);
                    layer.closeAll();
                });
            },
            cancelUser: function(state) {//把用户选中状态删除
                var vue=this;
                for (var i=0; i<vue.userData.length; i++) {
                    vue.userData[i].select=vue.selectState;
                }
                vue.selectState= !vue.selectState;
                console.debug(vue.userData);
            },
            editUser: function(index) {
                var vue=this;
                if(index) {
                    var user=vue.userData[index];
                    vue.user=user;
                    console.debug(user);
                    vue.showEditUserTab=true;
                } else {
                    vue.user={};
                    vue.showEditUserTab=true;
                }
            },
            deleteSelectUser: function() {
                var vue=this;
                var ids="1=1";
                for (var i=0; i<vue.userData.length; i++) {
                    if(vue.userData[i].select) {
                        ids+="&id=" + vue.userData[i].id;
                    }
                }

                if("1=1"==ids) {
                    layer.confirm("请选择用户",{btn: ['确定']});    //按钮
                    var a={};
                    a.a=1;
                    a.b=2;
                    a.c=3;
                    for (var k in a) {
                        console.debug(k);
                        console.debug(a[k]);
                    }
                    return;
                }
                console.debug(ids);

            },
            submitUser: function() {
                var vue=this;
                vue.showEditUserTab=false;
            }
        }

    });
</script>

</html>
